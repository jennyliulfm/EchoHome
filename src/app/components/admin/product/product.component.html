<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/home']">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a>Product</a>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Products</h5>
                    <div class="ibox-tools">
                        <button class="btn btn-primary btn-sm" (click)="openProductModal()">Add Product</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <h2>Product List</h2>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Product Id</th>
                                    <th>Name</th>
                                    <th>Decription</th>
                                    <th>Price</th>
                                    <th>Category</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr class="gradeX" *ngFor="let product of products; let i = index;">
                                    <td>{{ product.productId }}</td>
                                    <td>{{ product.name }}</td>
                                    <td>{{ product.price | currency }}</td>
                                    <td>{{ product.description }}</td>
                                    <td>{{ product.category.categoryName }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" bsModal #productModal="bs-modal" tabindex="-1" role="dialog"
        (onHidden)="closeProductModal()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form role="form" [formGroup]="productGroupModel" (ngSubmit)="createProduct()">
                        <h3>Create New Product</h3>
                        <div class="form-group"><input type="text" placeholder="Enter Product Name" class="form-control"
                                formControlName="name">
                        </div>

                        <div class="form-group"><input type="text" placeholder="Enter Product Description"
                                class="form-control" formControlName="description">
                        </div>

                        <div class="form-group"><input type="text" placeholder="Enter Price" class="form-control"
                                formControlName="price">
                        </div>

                        <label class="col-sm-4 col-form-label">Select Category</label>
                        <select class="form-control" formControlName="categoryId">
                            <option *ngFor="let category of categories" [value]="category.categoryId">
                                {{category.categoryName}}</option>
                        </select>

                        <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                            <strong>Add New Product</strong>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
