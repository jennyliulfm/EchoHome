<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/home']">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a>Category</a>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-8 col-md-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Categories</h5>
                    <div class="ibox-tools">
                        <button class="btn btn-primary btn-sm" (click)="openCategoryModal()">Add Category</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <h2>Category List</h2>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Category Id</th>
                                    <th>Name</th>
                                    <th>Decription</th>

                                </tr>
                            </thead>

                            <tbody>
                                <tr class="gradeX" *ngFor="let category of categories; let i = index;">
                                    <td>{{ category.categoryId}}</td>
                                    <td>{{ category.categoryName}}</td>
                                    <td>{{ category.description}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" bsModal #categoryModal="bs-modal" tabindex="-1" role="dialog"
        (onHidden)="closeCategoryModal()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form role="form" [formGroup]="categoryModalGroup" (ngSubmit)="createCategory()">
                        <h3>Create New Category</h3>
                        <div class="form-group"><input type="text" placeholder="Enter Category Name" class="form-control"
                                formControlName="categoryName">
                        </div>

                        <div class="form-group"><input type="text" placeholder="Enter Category Description"
                                class="form-control" formControlName="description">
                        </div>

                        <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                            <strong>Add New Category</strong>
                        </button>
                    </form>
                </div>
            </div>
        </div>
