<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Street</th>
                    <th scope="col">City</th>
                    <th scope="col">Country</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let address of addresses; index as i">
                    <th scope="row">{{i}} </th>
                    <td>{{address.street}} </td>
                    <td>{{address.city}} </td>
                    <td>{{address.country}} </td>
                  </tr>
                </tbody>
              </table>
              <button class="btn btn-primary" (click)="openAddressModal()">Add new address</button>
        </div>
    </div>
    <div class="row">
        
    </div>
</div>
<div class="modal fade" bsModal #addressModal="bs-modal" tabindex="-1" role="dialog"
(onHidden)="closeAddressModal()">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <form role="form" [formGroup]="addressForm" (ngSubmit)="addAddress()">
                <h3>Add New Address</h3>
                <div class="form-group">
                    <input type="text" placeholder="Enter Street Name" class="form-control"
                        formControlName="street">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Enter City Name"
                        class="form-control" formControlName="city">
                </div>

                <div class="form-group"><input type="text" placeholder="Enter Country Name" class="form-control"
                        formControlName="country">
                </div>


                <button class="btn btn-sm btn-primary m-t-n-xs" type="submit" >
                    <strong>Add New Address</strong>
                </button>
            </form>
        </div>
    </div>
</div>
</div>
