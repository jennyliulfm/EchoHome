<div class="container-fluid">
    <h5 class="mb-2">New Products</h5>
    <div class="row no-gutters p-0 m-0">
        <div class="col-md-3 mb-30" *ngFor=" let product of products">
            <div class="card text-center">
                <img class="card-img-top" [src]="product.photo_url" alt="Card image">
                <div class="card-body text-center"> 
                    <div class="mb-0">
                        <h6 class="font-weight-semibold mb-1">
                            <a href="#" class="text-default mb-2 stretched-link" data-abc="true">{{ product.title }}</a>
                        </h6>
                        <a href="#" class="text-muted" data-abc="true">{{ product.category}}</a>
                    </div>
                    
                </div>
                <div class="card-footer bg-light m-0" style="border:none">           
                    <h5 class="font-weight-semibold text-center" >
                        {{product.price | currency:'AUS'}}</h5>
                </div>
                
            </div>
        </div>
    </div>
</div>
